<div class="container">
  <h2>{{nametext}}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="name">Nome</label>
    <input type="text" id="name" formControlName="name" placeholder="Digite o nome"/>
    @if (form.get('name')?.invalid && form.get('name')?.touched) {
      <div class="error">O nome é obrigatório.</div>
    }

    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Digite o E-mail"/>
    @if (form.get('email')?.invalid && form.get('email')?.touched) {
      <div class="error">Informe um e-mail válido.</div>
    }

    <label for="phone">Telefone</label>
    <input type="tel" id="phone" formControlName="fone" placeholder="Digite o telefone" />

    <button type="submit" [disabled]="form.invalid">{{textbutton}}</button>
  </form>
</div>
