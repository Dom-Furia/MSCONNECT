<div class="container">
  <h2>Usuários Cadastrados</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>
          <button class="btn-edit" (click)="editarUsuario(user)">Editar</button>
          <button class="btn-delete" (click)="excluirUsuario(user)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="empty" *ngIf="users.length === 0">
    Nenhum usuário encontrado.
  </div>
</div>
